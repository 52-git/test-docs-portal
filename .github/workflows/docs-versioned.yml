name: Docs Versioned Deploy (Amplify)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: docs-versioned
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      TARGET_BRANCH: docs-dist
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install MkDocs and mike
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material mike

      - name: Configure git user
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email '41898282+github-actions[bot]@users.noreply.github.com'

      - name: Deploy tagged version to docs-dist branch
        env:
          TAG: ${{ github.ref_name }}
        run: |
          set -euo pipefail

          LATEST_TAG="$(git tag -l 'v*' | sort -V | tail -n 1)"
          echo "TAG=${TAG}"
          echo "LATEST_TAG=${LATEST_TAG}"
          echo "TARGET_BRANCH=${TARGET_BRANCH}"

          if [ "${TAG}" = "${LATEST_TAG}" ]; then
            mike deploy --branch "${TARGET_BRANCH}" --push --update-aliases "${TAG}" latest
            mike set-default --branch "${TARGET_BRANCH}" --push latest
          else
            mike deploy --branch "${TARGET_BRANCH}" --push "${TAG}"
          fi

      - name: Ensure amplify.yml exists on docs-dist branch
        shell: bash
        run: |
          set -euo pipefail

          git fetch origin "${TARGET_BRANCH}:${TARGET_BRANCH}"
          git checkout "${TARGET_BRANCH}"

          if [ ! -f amplify.yml ]; then
            cat > amplify.yml <<'YAML'
version: 1
frontend:
  phases:
    build:
      commands:
        - echo "No build step (prebuilt static site)"
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths: []
YAML

            git add amplify.yml
            git commit -m "chore: add amplify build spec"
            git push origin "${TARGET_BRANCH}"
          fi

      - name: List deployed versions
        run: |
          mike list --branch "${TARGET_BRANCH}" || true
